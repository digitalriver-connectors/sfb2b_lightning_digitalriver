<template>
    <div if:true={isLoading}>
        <lightning-spinner
            style="position: relative; display: inline-block; width: 80px; height: 80px"
            alternative-text="Loading"
            size="medium"
        ></lightning-spinner>
    </div>
    <lightning-card title={label.paymentInformation} if:true={showPayments}>
        <template for:each={appliedPayments} for:item="payment">
            <div class="slds-grid slds-wrap" key={payment.name}>
                <div class="slds-m-bottom_small slds-m-left_medium">{payment.name}</div>
                <div class="slds-col slds-size_2-of-12">
                    <span>:</span>
                    <span>
                        <lightning-formatted-number
                            class="slds-m-left_xx-small"
                            format-style="currency"
                            value={payment.amount}
                            maximum-fraction-digits="2"
                        ></lightning-formatted-number>
                    </span>
                </div>
                <div class="slds-col slds-size_12-of-12 slds-m-left_medium marginBottom">
                    <template if:true={payment.cardNumber}>{payment.cardNumber}</template>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
