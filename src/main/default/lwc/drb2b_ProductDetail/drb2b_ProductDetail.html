<template>
    <template for:each={orderItemList} for:item="orderItem">
        <div class="slds-grid slds-wrap slds-border_top slds-border_bottom" key={orderItem.Id}>
            <div class="slds-col slds-size_1-of-12 slds-shrink-none slds-align_absolute-center">
                <img src={orderItem.Product2.DisplayUrl} />
            </div>
            <div class="slds-col slds-size_11-of-12">
                <div class="slds-m-left_medium slds-m-top_medium">
                    <b>{orderItem.Product2.Name} </b>
                </div>
                <div class="slds-m-left_medium slds-m-top_small">
                    {label.productCode}{orderItem.Product2.ProductCode}
                </div>
                <div class="slds-m-left_medium slds-m-top_small">
                    {label.productSku} {orderItem.Product2.StockKeepingUnit}
                </div>
                <div class="slds-m-left_medium slds-m-top_small">{label.quantity}{orderItem.Quantity}</div>
                <div class="slds-m-left_medium slds-m-top_small">{label.price} {orderItem.UnitPrice}</div>
            </div>
        </div>
    </template>
</template>
