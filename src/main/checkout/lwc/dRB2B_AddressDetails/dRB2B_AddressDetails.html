<template>
    <div class="slds-col" if:true={billingAddress}>
        <div class="slds-p-around_medium">
            <div class="slds-text-heading_small">{labels.billtoLabel}</div>
            <lightning-formatted-address
                city={billingAddress.city}
                country={billingAddress.country}
                postal-code={billingAddress.postalCode}
                province={billingAddress.state}
                street={billingAddress.street}
                disabled="true"
            ></lightning-formatted-address>
        </div>
    </div>
    <div class="slds-col" if:true={shippingAddress}>
        <div class="slds-p-around_medium" if:true={showShippingAddress}>
            <div class="slds-text-heading_small">{labels.shiptoLabel}</div>
            <lightning-formatted-address
                city={shippingAddress.DeliverToCity}
                country={shippingAddress.DeliverToCountry}
                postal-code={shippingAddress.DeliverToPostalCode}
                province={shippingAddress.DeliverToState}
                street={shippingAddress.DeliverToStreet}
                disabled="true"
            ></lightning-formatted-address>
        </div>
    </div>
</template>
