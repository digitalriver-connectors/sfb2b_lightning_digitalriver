<template>
    <div if:true={isShow}>
        <div if:true={isPaymentShow}>
            <lightning-spinner if:true={isLoading} alternative-text="Loading" size="medium"></lightning-spinner>
            <template if:true={showPaymentCmp}>
                <lightning-tabset variant="scoped" if:true={cart}>
                    <lightning-tab label={labels.otherPayments}>
                        <c-drb2b_-dropin_-l-w-r
                            cart={cart}
                            cart-id={webCartId}
                            is-country-state-enabled={isCountryStateEnabled}
                            ongetsource={handlePaymentSuccess}
                            enabled-payment-methods={enabledPaymentMethods}
                            disabled-payment-methods={disabledPaymentMethods}
                            dropin-config={dropinConfig}
                            disable-saved-payments={disableSavedPayemnts}
                            publish-zero-dollar-event-boolean={publishZeroDollarEventBoolean}
                            onhidepayment={handleShowPayment}
                            skip-current-page={skipCurrentPage}
                        ></c-drb2b_-dropin_-l-w-r>
                    </lightning-tab>
                    <div if:true={currentUser}>
                        <lightning-tab label={labels.storePayments} if:false={disableSavedPayemnts}>
                            <c-drb2b_-my-wallet-payment_-l-w-r
                                cart={cart}
                                ongetsource={handlePaymentSuccess}
                            ></c-drb2b_-my-wallet-payment_-l-w-r>
                        </lightning-tab>
                    </div>
                </lightning-tabset>
            </template>

            <c-drb2b_country-picklist class="slds-hide"></c-drb2b_country-picklist>
        </div>
        <div if:false={isPaymentShow}>
            <c-drb2b_payment_-details_-l-w-r auto-initialize="true"></c-drb2b_payment_-details_-l-w-r>
        </div>
    </div>
</template>
