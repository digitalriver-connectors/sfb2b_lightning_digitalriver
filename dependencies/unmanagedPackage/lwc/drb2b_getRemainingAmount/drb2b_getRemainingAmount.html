<template>   
  <br></br>       
       <div class="slds-grid slds-gutters">
           <div class="slds-col">
             <span><lightning-button label ="Get Remaining Amount" onclick={getRemainingAmount}></lightning-button></span>
           </div>
           <div class="slds-col">
           <template if:true={response}>
             <span><div if:true={response.isSuccess}><lightning-formatted-number
               format-style="currency"
               value={response.amountRemainingToBeContributed}
               maximum-fraction-digits="2"
           ></lightning-formatted-number></div>
               <div if:false={response.isSuccess}>{response.message}</div></span>
           </template>
           </div>
         </div>
   </template>
</template>
